<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Compras</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
  <div class="container">
    <h1 class="mb-4">Carrito de Compras</h1>
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">Productos en el carrito:</h2>
            <ul id="cart-items" class="list-unstyled"></ul>
            <p>Total: $<span id="cart-total">0</span></p>
            <button id="buy-btn" class="btn btn-success">Comprar</button>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">Lista de Productos:</h2>
            <ul id="product-list" class="list-unstyled">
              <li class="mb-3" data-id="1" data-price="10">Producto 1 - $10 <button class="add-to-cart btn btn-primary">Agregar</button></li>
              <li class="mb-3" data-id="2" data-price="20">Producto 2 - $20 <button class="add-to-cart btn btn-primary">Agregar</button></li>
              <li class="mb-3" data-id="3" data-price="30">Producto 3 - $30 <button class="add-to-cart btn btn-primary">Agregar</button></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
